<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>新增页面</title>
        <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
        <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
    </head>
    <body>

        <form class="layui-form" action="">

            <div class="mainBox">
                <div class="main-container">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-block">
                            <img style="max-width:90px;max-height:90px;" src=""/>
                            <input type="text" style="display:none" name="avatar" value="/app/admin/avatar.png" />
                            <button type="button" class="pear-btn pear-btn-primary pear-btn-sm" id="avatar">
                                <i class="layui-icon">&#xe67c;</i>上传图片
                            </button>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" value="" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" value="" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block">
                            <div name="roles" id="roles" value="" ></div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="bottom">
                <div class="button-container">
                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit=""
                        lay-filter="save">
                        提交
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        重置
                    </button>
                </div>
            </div>
            
        </form>

        <script src="/app/admin/component/layui/layui.js"></script>
        <script src="/app/admin/component/pear/pear.js"></script>
        <script>

            // 相关接口
            const INSERT_API = "/app/admin/admin/insert";
            
            // 字段 头像 avatar
            layui.use(['upload', 'layer', 'jquery'], function() {
                let input = layui.jquery('#avatar').prev();
                input.prev().attr('src', input.val());
                layui.upload.render({
                    elem: '#avatar',
                    url: '/app/admin/upload/avatar',
                    value: '/app/admin/avatar.png',
                    acceptMime: 'image/gif,image/jpeg,image/jpg,image/png',
                    done: function (res) {
                        if (res.code > 0) return layui.layer.msg(res.msg);
                        this.item.prev().val(res.data.path).prev().attr('src', res.data.path);
                    }
                });
            });
            
            // 字段 角色 roles
            layui.use(['jquery', 'xmSelect'], function() {
                layui.jquery.ajax({
                    url: '/app/admin/admin-role/select?format=select',
                    dataType: 'json',
                    success: function (e) {
                        let value = layui.jquery('#roles').attr('value');
                        let initValue = value ? value.split(',') : [];
                        layui.xmSelect.render({
                            el: '#roles',
                            name: 'roles',
                            initValue: initValue,
                            data: e.data, 
                            tree: {"show":true},
                            toolbar: {"show":true,"list":["ALL","CLEAR","REVERSE"]},
                        })
                    }
                });
            });
            
            //提交事件
            layui.use(['form', 'jquery', 'popup'], function () {
                layui.form.on('submit(save)', function (data) {
                    layui.jquery.ajax({
                        url: INSERT_API,
                        type: 'POST',
                        dateType: 'json',
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success('操作成功', function () {
                                parent.refreshTable();
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            });
                        }
                    });
                    return false;
                });
            });

        </script>

    </body>
</html>
